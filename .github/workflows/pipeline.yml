name: SigFn-Go CI Pipeline

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  pipeline:
    runs-on: ubuntu-latest
    steps:
    - name: Git Clone
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'

    - name: Lint Check
      run: make lint

    - name: Unit Test
      run: make unit

    - name: Code Coverage
      run: make cover
    
    - name: Upload Coverage Report
      uses: codecov/codecov-action@v5.1.0
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        slug: maxtek6/sigfn-go